<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
    <div class="container">
    <header id="header">
        <div class=" headline holder ">
         <h1>   ☁️🌧️🌞 Weather Journal App🌞 🌧️☁️ </h1>
         
        </div>

    </header>
    <main calls="main-wrapper">
        <div class="zip holder">
            <input type="number" id="zip" placeholder="Enter Zip here" required>
        </div>
        <div class="feel holder">
            <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
            <button id="generate" type ="submit">generate</button>
        </div>
        <div class="entry holder">
            <div class="title">Most recent Entry

            </div>
            <div id = "date"></div>
            <div id = 'temp'></div>
            <div id = "content"></div>

        </div>

    </main>
</div>

<script src="app.js" type="text/javascript"></script>   
</body>
</html>
